<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator_by_Harshit_Jha</title>
</head>
<body>
    <div class="main">
        <div class="phone">
            <div class="camera"></div>
            <div class="screen">
                <input type="text" class="display" >
                <div class="button-box">

                    <div class="layer l1">
                        <button class="orange"><span class="button">AC</span></button>
                        <button class="orange"><span class="button">C</span></button>
                        <button class="orange"><span class="button">%</span></button>
                        <button class="orange"><span class="button">/</span></button>
                    </div>

                    <div class="layer l2">
                        <button><span class="button">7</span></button>
                        <button><span class="button">8</span></button>
                        <button><span class="button">9</span></button>
                        <button class="orange"><span class="button">*</span></button>
                    </div>

                    <div class="layer l3">
                        <button><span class="button">4</span></button>
                        <button><span class="button">5</span></button>
                        <button><span class="button">6</span></button>
                        <button class="orange"><span class="button">-</span></button>
                    </div>

                    <div class="layer l4">
                        <button><span class="button">1</span></button>
                        <button><span class="button">2</span></button>
                        <button><span class="button">3</span></button>
                        <button class="orange"><span class="button">+</span></button>
                    </div>
    
                    <div class="layer l5">
                        <button class="b0"><span class="button">00</span></button>
                        <button><span class="button">0</span></button>
                        <button class="orange"><span class="button">.</span></button>
                        <button class="b4 orange"><span class="button equal">=</span></button>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
   
</body>
</html>
